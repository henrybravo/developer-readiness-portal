name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run regression tests nightly at 2am UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      suite:
        description: 'Test suite to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - all

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20'

jobs:
  playwright:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            tests/ui/package-lock.json

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('tests/ui/package-lock.json') }}
          restore-keys: |
            playwright-

      - name: Install backend dependencies
        working-directory: backend
        run: dotnet restore

      - name: Build backend
        working-directory: backend
        run: dotnet build --no-restore

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Install Playwright test dependencies
        working-directory: tests/ui
        run: npm ci

      - name: Install Playwright browsers
        working-directory: tests/ui
        run: npx playwright install --with-deps chromium

      - name: Prepare test data
        run: |
          mkdir -p data
          cp tests/ui/seed-data.json data/nefira-data.json

      - name: Start backend server
        working-directory: backend
        run: |
          dotnet run --urls http://localhost:5000 &
          echo "Waiting for backend to start..."
          timeout 60 bash -c 'until curl -s http://localhost:5000/api/teams > /dev/null; do sleep 1; done'
          echo "Backend is ready!"

      - name: Start frontend preview server
        working-directory: frontend
        run: |
          npm run preview &
          echo "Waiting for frontend to start..."
          timeout 30 bash -c 'until curl -s http://localhost:4173 > /dev/null; do sleep 1; done'
          echo "Frontend is ready!"

      - name: Determine test suite
        id: suite
        run: |
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "suite=regression" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "suite=${{ inputs.suite }}" >> $GITHUB_OUTPUT
          else
            echo "suite=smoke" >> $GITHUB_OUTPUT
          fi

      - name: Run Playwright tests
        working-directory: tests/ui
        run: |
          SUITE="${{ steps.suite.outputs.suite }}"
          if [[ "$SUITE" == "all" ]]; then
            npx playwright test --project=chromium
          elif [[ "$SUITE" == "smoke" ]]; then
            npx playwright test --grep @smoke --project=chromium
          else
            npx playwright test --grep @regression --project=chromium
          fi
        env:
          CI: true
          BASE_URL: http://localhost:4173

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/ui/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: tests/ui/test-results/
          retention-days: 7

      - name: Upload JUnit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: junit-report
          path: tests/ui/junit-report.xml
          retention-days: 30

      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Playwright Test Results
          path: tests/ui/junit-report.xml
          reporter: java-junit
          fail-on-error: true
