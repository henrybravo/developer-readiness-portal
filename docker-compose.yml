version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nefira-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nefira-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nefira-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
      - DataStore=Json
      - DataPath=/data/nefira-data.json
    volumes:
      - ./data:/data
    networks:
      - nefira-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  # Optional: Redis container (commented out by default)
  # Uncomment this section to use Redis instead of JSON files
  # redis:
  #   image: redis:7-alpine
  #   container_name: nefira-redis
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - nefira-network
  #   restart: unless-stopped
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 5s
  #     timeout: 3s
  #     retries: 5
  #     start_period: 5s

networks:
  nefira-network:
    driver: bridge

volumes:
  data:
